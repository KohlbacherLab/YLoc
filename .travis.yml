sudo: required
os:
 - linux

services:
  - docker

jobs:
  include:
    - stage: build docker image
      script:
      - cd ..
      - docker build -t yloc YLoc/
      - docker run --rm yloc python yloc.py test.fasta "YLoc-LowRes* Animals"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-LowRes Animals"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-LowRes Fungi"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-LowRes* Fungi"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-LowRes Plants"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-LowRes* Plants"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-HighRes Animals"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-HighRes Fungi"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-HighRes Plants"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-HighRes* Animals"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-HighRes* Fungi"
      - docker run --rm yloc python yloc.py test.fasta "YLoc-HighRes* Plants"
      - docker run --rm yloc python yloc.py test.fasta "YLoc+ Animals"
      - docker run --rm yloc python yloc.py test.fasta "YLoc+ Fungi"
      - docker run --rm yloc python yloc.py test.fasta "YLoc+ Plants"
      - docker run --rm yloc python yloc.py test.fasta "YLoc+* Animals"
      - docker run --rm yloc python yloc.py test.fasta "YLoc+* Fungi"
      - docker run --rm yloc python yloc.py test.fasta "YLoc+* Plants"
